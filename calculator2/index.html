<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2</title>
    <style>
        .key td {
            border: 1px solid grey;
        }

        td:hover {
            cursor: pointer;
        }

        td:active {
            background-color: greenyellow;
        }
    </style>
</head>
<body oncopy="return false" onpaste="return false" oncut="return false">
    <div class="container">
        <div class="calculator">
            <input type="text" name="" id="" class="screen">
            <table class="key">
                <tr>
                    <td colspan="2">AC</td>
                    <td>/</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td name="7" value="7">7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td rowspan="2">=</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
