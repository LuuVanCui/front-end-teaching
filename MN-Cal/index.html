<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CalculatorProject</title>
    <style>
        /* * */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* HTML */
        html {
            background: url(https://anhnenchat.com/wp-content/uploads/2020/10/hinh-nen-iphone-xs-max-sieu-dep-voi-phong-canh-huu-tinh-1-1060x570.jpg);
            background-size: cover;
            background-position: center;

        }

        /* CONTAINER */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CALCULATOR */
        .calculator {
            border: solid black 3px;
            width: 300px;
            height: 400px;
            background-color: moccasin;
            border-radius: 10px;
            box-shadow: 0 0 10px #1328e7, 0 0 40px #2141f3, 0 0 80px #f35d21;
        }

        /* TD ClicK */
        td:active {
            background-color: rgb(153, 174, 238);
        }

        table,
        td {
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        /* h1,h2,h3 */
        h1 {
            font-size: 50px;
            text-align: center;
            margin: 10px;
            color: rgb(220, 238, 153);
        }

        h2 {
            font-size: 30px;
            color: rgb(250, 199, 106);
            text-align: center;
            box-shadow: 0 0 10px #e73313, 0 0 40px #f36421, 0 0 80px #f35d21;
        }

        /* Td */
        td {
            text-align: center;
            border: solid rgb(114, 181, 226) 1px;
            height: 67px;
            width: 75px;
            border-radius: 10px;
        }

        td:hover {
            background-color: #2196f3;
            cursor: pointer;
        }

        td:active {
            box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3;
        }

        .screen {
            height: 50px;
            width: 100%;
            border: none;
            font-size: 30px;
            text-align: right;
            pointer-events: none;
            border-radius: 10px;
        }

        .screen:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <h1>Welcome to Calculator</h1>
    <h2>designed by Nháº­t Minh</h2>

    <div class="container">
        <div class="calculator">
            <input type="text" class="screen">
            <table>
                <tr>
                    <td colspan="2">AC</td>
                    <td>/</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td name="7" value="7">7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td rowspan="2">=</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
