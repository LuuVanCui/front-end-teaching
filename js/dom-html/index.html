<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM HTML</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <p>Thằng tèo nè.</p>
    <p>Tui tí nè</p>
    <h1>What is your name?</h1>
    <input type="button" value="View" onclick="answer()" name="input">
    <h2 id="h2" class="red"></h2>

    <script>
        function answer() {
            const element = document.getElementsByTagName("p");
            console.log(element[1])

            document.getElementById('h2').innerHTML = 'Mày là ai? Trả lời: ' + element[0].innerHTML;
        }
    </script>
</body>

</html>
