<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class</title>
    <style>
        .heading {
            background-color: teal;
            display: inline;
        }

        #part1 {
            color: rebeccapurple;
        }

        #part2 {
            color: red;
            display: inline;
        }

        p {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="heading">Heading 1</h1>
    <h2 class="heading">Heading 2</h2>
    <h3 class="heading">Heading 3</h3>
    <h4 class="heading">Heading 4</h4>
    <h5 class="heading">Heading 5</h5>
    <h6 class="heading">Heading 6</h6>

    <h1 id="part1">Phần 1</h1>

    <h1 id="part2">Phần 2</h1>
    <span style="display: block;">Thẻ span</span>
    <span>Thẻ span 2</span>

</body>
</html>
