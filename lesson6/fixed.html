<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Position Fixed</title>
    <style>
        html, body {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 50px;
            background-color: #333;
            position: fixed;
            top: 0;
        }

        h1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <h1>Hello World</h1>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
